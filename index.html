<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    select {
      font-size: 18px;
      padding: 8px;
      margin: 10px 0;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>Select a Recipe</h1>

  <!-- Category Dropdown -->
  <select id="categorySelect">
    <option value="">Choose a category</option>
    <option value="dinner">Dinner</option>
    <option value="breakfast">Breakfast</option>
  </select>

  <!-- Recipe Dropdown -->
  <select id="recipeSelect" disabled>
    <option value="">Choose a recipe</option>
  </select>

  <script>
    const recipes = {
      dinner: [
        { name: "Chicken Alfredo", url: "recipes/chicken-alfredo.html" },
        { name: "Beef Stew", url: "recipes/beef-stew.html" }
      ],
      breakfast: [
        { name: "Pancakes", url: "recipes/pancakes.html" }
      ]
    };

    const categorySelect = document.getElementById("categorySelect");
    const recipeSelect = document.getElementById("recipeSelect");

    categorySelect.addEventListener("change", () => {
      const category = categorySelect.value;
      recipeSelect.innerHTML = '<option value="">Choose a recipe</option>';

      if (!category) {
        recipeSelect.disabled = true;
        return;
      }

      recipes[category].forEach(recipe => {
        const option = document.createElement("option");
        option.textContent = recipe.name;
        option.value = recipe.url;
        recipeSelect.appendChild(option);
      });

      recipeSelect.disabled = false;
    });

    recipeSelect.addEventListener("change", () => {
      const url = recipeSelect.value;
      if (url) {
        window.location.href = url;
      }
    });
  </script>

</body>
</html>
